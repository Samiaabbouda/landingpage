<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="#"><img src="images/logo.png" class="logo" alt="Apple Logo"></a>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">News</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main class="content">
            <section class="text">
                <h2>iPhone 13 Pro Max</h2>
                <p></p>
                <a href="#">All Products</a>
            </section>
            <section class="image">
                <img class="img" src="images/0.png" alt="iPhone 13 Pro Max">
            </section>
        </main>
        <div class="icons">
            
            <image  onclick="phones(this.src);colors('#000')" src="images/0.png" alt="Product Image">
            <image onclick="phones(this.src);colors('#247ec8')" src="images/1.png" alt="Product Image">
            <img onclick="phones(this.src); colors('#1e1e1e')" src="images/2.png" alt="Product Image">
            <img onclick="phones(this.src); colors('#c79b53')" src="images/3.png" alt="Product Image">
            <img onclick="phones(this.src); colors('#c82525')" src="images/4.png" alt="Product Image">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
